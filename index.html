<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DefendIQ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img id="companyLogo" src="logos/default-logo.png" alt="Company Logo" />
    <div class="header-text">
      <h1 id="appTitle">🛡️ DefendIQ</h1>
      <p id="tagline">Your trusted platform for cybersecurity training — Stay vigilant, earn badges, and protect your organization!</p>
    </div>
    <div class="company-selector">
      <label for="companySelect">Switch Company:</label>
      <select id="companySelect" onchange="changeCompany(this.value)">
        <option value="DefendIQ">DefendIQ</option>
        <option value="Openserve">Openserve</option>
        <option value="FiberLink">FiberLink</option>
        <option value="Gyro">Gyro</option>
      </select>
    </div>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('leaderboard')">Leaderboard</button>
    <button onclick="showSection('quiz')">Quiz</button>
    <button onclick="showSection('phishing')">Phishing Simulation</button>
    <button onclick="showSection('tips')">Tips</button>
  </nav>

  <main>
    <section id="dashboard" class="active">
      <h2>📊 Company Dashboard</h2>
      <button onclick="exportCSV()">📥 Download Report</button>
      <div id="dashboardContent"></div>
      <canvas id="deptChart"></canvas>
      <canvas id="pointsChart"></canvas>
    </section>

    <section id="leaderboard">
      <h2>🏆 Awareness Leaderboard</h2>
      <div id="leaderboardContent"></div>
    </section>

    <section id="quiz">
      <h2>🧠 Quick Phishing Awareness Quiz</h2>
      <div id="quizContainer"></div>
    </section>

    <section id="phishing">
      <h2>📧 Phishing Simulation</h2>
      <div id="phishingContainer"></div>
    </section>

    <section id="tips">
      <h2>💡 Security Tips</h2>
      <div id="tipsContent"></div>
    </section>
  </main>

  <footer>
    © 2025 <strong>DefendIQ</strong> — Trusted by Openserve, FiberLink & Gyro
  </footer>

  <script src="script.js"></script>
</body>
</html>

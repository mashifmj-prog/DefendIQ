<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendIQ Training Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img id="company-logo" src="logos/defendiq-logo.png" alt="Company Logo" class="logo">
    <h1 id="company-name">DefendIQ</h1>
    <select id="company-select">
      <option value="DefendIQ">DefendIQ</option>
      <option value="CyberSafeInc">CyberSafeInc</option>
      <option value="SecureOps">SecureOps</option>
    </select>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('quiz')">Quiz</button>
    <button onclick="showSection('phishing')">Phishing Simulation</button>
    <button onclick="showSection('password')">Password Training</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="section">
      <h2>Dashboard</h2>
      <div class="stats">
        <p>Streak: <span id="streak">0</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Completion: <span id="completion">0%</span></p>
      </div>
      <div class="badges">
        <h3>Badges Earned</h3>
        <ul id="profile-badges"></ul>
      </div>
      <canvas id="analyticsChart"></canvas>
      <button onclick="downloadCertificate()">Download Certificate</button>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="section hidden">
      <h2>Quiz</h2>
      <div id="quiz-question"></div>
      <div id="quiz-options"></div>
      <div id="quiz-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="quiz-progress"></div>
      </div>
    </section>

    <!-- Phishing Simulation -->
    <section id="phishing" class="section hidden">
      <h2>Phishing Simulation</h2>
      <div id="phishing-email"></div>
      <button id="phishing-safe">Safe</button>
      <button id="phishing-phish">Phish</button>
      <div id="phishing-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="phishing-progress"></div>
      </div>
    </section>

    <!-- Password Training -->
    <section id="password" class="section hidden">
      <h2>Password Training</h2>
      <div id="password-task"></div>
      <button id="submit-password">Submit</button>
      <div id="password-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="password-progress"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

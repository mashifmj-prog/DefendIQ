<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DefendIQ Training</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<div id="landing-page" class="landing-page">
  <div class="landing-content">
    <h1>Welcome to DefendIQ Training!</h1>
    <p>Boost your Cybersecurity skills by completing interactive modules</p>
    <button id="start-training">Start Training</button>
  </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="dashboard hidden">

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <span class="logo">DefendIQ</span>
    <nav>
      <button id="home-btn" class="home-btn">Home</button>
      <div class="dropdown">
        <label for="module-select">Quiz</label>
        <select id="module-select">
          <option value="" disabled selected>Select your module</option>
          <option value="keymessage">Key Message</option>
          <option value="deepfake">Deepfake Awareness</option>
          <option value="reporting">Reporting Security Incidents</option>
          <option value="culture">Culture Survey</option>
          <option value="social">Social Engineering</option>
          <option value="exit">Exit</option>
        </select>
      </div>
    </nav>
  </div>

  <!-- Stats Section -->
  <div class="stats-section">
    <h2>Dashboard</h2>
    <p>Streak: <span id="streak">0</span></p>
    <p>Points: <span id="points">0</span></p>
    <p>Completion: <span id="completion">0%</span></p>
    <p>Badges Earned: <span id="badges">None</span></p>
  </div>

  <!-- Module Content -->
  <div id="module-content" class="module-content">
    <p>DefendIQ: Your trusted partner in training</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõ°Ô∏è DefendIQ</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/js-confetti@0.12.0/dist/js-confetti.browser.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@jspdf/jsPDF@2.5.1/dist/jspdf.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <section id="landing" class="landing">
    <div class="logo-top-left" aria-hidden="true">üõ°Ô∏è</div>
    <div class="landing-box">
      <h1>DefendIQ</h1>
      <p class="animated-text">Defend with Confidence!</p>
      <button id="trainingBtn" class="start-btn">Training Mode</button>
      <button id="supportBtn" class="start-btn">Support Mode</button>
    </div>
  </section>
  <section id="app" class="app hidden">
    <div class="nav-top">
      <div class="brand">DefendIQ</div>
      <div class="nav-right">
        <button id="feedbackBtn" class="feedback-btn">Feedback</button>
        <button id="homeBtn" class="home-btn">Home</button>
        <button id="refreshBtn" class="refresh-btn">Refresh</button>
        <div class="quiz-dropdown hidden">
          <div class="select-wrap">
            <span class="watermark">Select Module</span>
            <select id="moduleSelect">
              <option value="" disabled selected>Select a module</option>
              <option value="exit">Exit</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="stats-area hidden">
      <div class="module-title">Select a module to begin</div>
      <div class="stats-right">
        <div class="stat">Streak: <span id="streak">0</span></div>
        <div class="stat">Points: <span id="points">0</span></div>
        <div class="stat">Completion: <span id="completion">0%</span></div>
        <div class="stat">Badges: <span id="badges">None</span></div>
      </div>
    </div>
    <div class="module-area">
      <div class="module-header">
        <div class="module-actions">
          <button id="closeModuleBtn" class="close-btn">Close</button>
        </div>
      </div>
      <div class="module-body" id="moduleBody">
        <div class="learning-tips" id="learningTips"></div>
        <canvas id="globalProgressChart" style="max-width: 400px; margin: 20px auto;"></canvas>
        <div class="affirmation" id="globalAffirmation"></div>
      </div>
    </div>
  </section>
  <!-- Feedback Modal -->
  <div id="feedbackModal" class="feedback-modal hidden">
    <div class="feedback-content">
      <h2>Secure DefendIQ with Your Feedback! üõ°Ô∏è</h2>
      <div class="feedback-rating">
        <label for="feedbackRating">Rate your experience:</label>
        <div class="star-rating">
          <span class="star" data-value="1">‚òÖ</span>
          <span class="star" data-value="2">‚òÖ</span>
          <span class="star" data-value="3">‚òÖ</span>
          <span class="star" data-value="4">‚òÖ</span>
          <span class="star" data-value="5">‚òÖ</span>
        </div>
      </div>
      <label for="feedbackCategory">Category:</label>
      <select id="feedbackCategory">
        <option value="Content Quality">Content Quality</option>
        <option value="Usability">Usability</option>
        <option value="Quiz Difficulty">Quiz Difficulty</option>
        <option value="App Design">App Design</option>
        <option value="Learning Tips">Learning Tips</option>
        <option value="Suggestions">Suggestions</option>
      </select>
      <textarea id="feedbackText" placeholder="Your feedback helps us improve!" rows="5"></textarea>
      <div class="feedback-actions">
        <button id="submitFeedbackBtn" class="action-btn">Submit</button>
        <button id="cancelFeedbackBtn" class="action-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

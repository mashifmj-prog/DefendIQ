<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendIQ Training Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen" class="screen">
    <div class="welcome-content">
      <h1>Welcome to DefendIQ Training!</h1>
      <p>Boost your cybersecurity skills by completing interactive modules.</p>
      <button id="start-btn">Start Training</button>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard" class="screen hidden">
    <header>
      <h1>DefendIQ</h1>
      <nav>
        <ul class="modules">
          <li data-module="dashboard" class="active">Dashboard</li>
          <li data-module="quiz">Quiz</li>
          <li data-module="phishing">Phishing Simulation</li>
          <li data-module="password">Password Training</li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Stats -->
      <div class="stats">
        <p>Streak: <span id="streak">0</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Completion: <span id="completion">0%</span></p>
        <p>Badges Earned: <span id="badges">None</span></p>
      </div>

      <!-- Module Content -->
      <div id="module-content">
        <h2>Dashboard</h2>
        <p>Welcome! Select a module to start training.</p>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

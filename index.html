<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendIQ Multi-Company</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Landing / Header -->
  <header>
    <div class="logo">
      <img id="company-logo" src="logos/defendiq-logo.png" alt="Logo">
      <h1 id="company-name">DefendIQ</h1>
    </div>
    <select id="company-select">
      <option value="DefendIQ">DefendIQ</option>
      <option value="CyberSafeInc">CyberSafeInc</option>
      <option value="SecureOps">SecureOps</option>
    </select>
    <button onclick="showSection('dashboard')">Start Training</button>
  </header>

  <!-- Main Sections -->
  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="section hidden">
      <h2>Dashboard</h2>
      <div class="stats">
        <div class="card">Streak: <span id="streak">0</span></div>
        <div class="card">Points: <span id="points">0</span></div>
        <div class="card">Completion: <span id="completion">0%</span></div>
      </div>
      <canvas id="analyticsChart"></canvas>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="section hidden">
      <h2>Quiz</h2>
      <div id="quiz-question"></div>
      <div id="quiz-options"></div>
      <button id="submit-quiz">Submit</button>
      <div id="quiz-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="quiz-progress"></div>
      </div>
    </section>

    <!-- Phishing -->
    <section id="phishing" class="section hidden">
      <h2>Phishing Simulation</h2>
      <div id="phishing-email"></div>
      <button id="phishing-safe">Safe</button>
      <button id="phishing-phish">Phishing</button>
      <div id="phishing-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="phishing-progress"></div>
      </div>
    </section>

    <!-- Password -->
    <section id="password" class="section hidden">
      <h2>Password Training</h2>
      <div id="password-task"></div>
      <button id="submit-password">Submit</button>
      <div id="password-feedback"></div>
      <div class="progress-container">
        <div class="progress-bar" id="password-progress"></div>
      </div>
    </section>

    <!-- Profile -->
    <section id="profile" class="section hidden">
      <h2>Profile</h2>
      <div>Points: <span id="profile-points">0</span></div>
      <div>Completion: <span id="profile-completion">0%</span></div>
      <div>Streak: <span id="profile-streak">0</span></div>
      <div>Badges:</div>
      <ul id="profile-badges"></ul>
      <button onclick="downloadCertificate()">Download Certificate</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DefendIQ Multi-Company</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

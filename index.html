<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendIQ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img id="companyLogo" src="logos/default-logo.png" alt="DefendIQ Logo">
      <h1 id="appTitle">🛡️ DefendIQ</h1>
    </div>
    <div class="header-right">
      <label for="companySelect">Switch Company:</label>
      <select id="companySelect" onchange="changeCompany()">
        <option value="defendiq">DefendIQ</option>
        <option value="openserve">Openserve</option>
        <option value="fiberlink">FiberLink</option>
        <option value="gyro">Gyro</option>
      </select>
    </div>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('leaderboard')">Leaderboard</button>
    <button onclick="showSection('quiz')">Quiz</button>
    <button onclick="showSection('phishing')">Phishing Simulation</button>
    <button onclick="showSection('tips')">Tips</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="active">
      <h2>📊 Company Dashboard</h2>
      <div id="dashboardStats" class="cards-container"></div>
      <button onclick="exportCSV()">📥 Download Report</button>
      <div class="chart-container">
        <canvas id="deptCompletionChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pointsDistributionChart"></canvas>
      </div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard" class="hidden">
      <h2>🏆 Awareness Leaderboard</h2>
      <div id="leaderboardCards" class="cards-container"></div>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="hidden">
      <h2>🧠 Quick Phishing Awareness Quiz</h2>
      <div id="quizContainer" class="cards-container"></div>
    </section>

    <!-- Phishing Simulation -->
    <section id="phishing" class="hidden">
      <h2>📧 Phishing Email Simulation</h2>
      <div id="phishingContainer" class="cards-container"></div>
    </section>

    <!-- Tips -->
    <section id="tips" class="hidden">
      <h2>💡 Security Tips</h2>
      <ul id="tipsList" class="tips-list"></ul>
    </section>
  </main>

  <footer>
    <p id="footerText">DefendIQ – Trusted by Openserve, FiberLink & Gyro</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
